        var slider = document.querySelector("#aa")
        var i = 1

        function changeLocation(arg) {
            if (arg == -1) {
                slider.style.left = -800 * i + "px"
                i--
                console.log(i)
            } else if (arg == 1) {
                slider.style.right = 800 * i + "px"
                i++
