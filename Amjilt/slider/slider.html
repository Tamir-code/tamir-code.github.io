<html>

<head>
    <title>hicheel</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/slider.css">
    <style>
        .container {
            width: 800px;
            overflow: hidden;
            margin: 0 auto;
        }
        
        #aa {
            width: 800px;
            margin: 0 auto;
            display: flex;
            position: relative;
        }
        
        #aa img {
            width: 800px;
            height: 500px;
            object-fit: cover;
        }
        
        .back {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="aa">
            <img src="img/2.jpg">
            <img src="img/3.jpg">
            <img src="img/4.jpg">


        </div>
    </div>
    <button onclick="changeLocation(-1)">Prev</button>
    <button onclick="changeLocation(1)">Next</button>
    <script>
        var slider = document.querySelector("#aa")
        var i = 1
        function changeLocation(arg) {
            if (arg == -1) {
                slider.style.left= -800 * i + "px"
                i--
                console.log(i)
            } else if (arg == 1) {
                slider.style.right = 800 * i + "px"
                i++
                console.log(i)
            }
        }
    </script>
